        <script type="text/javascript"> 			
			function displayDose1(){
				getRouterInfo();
			}
			function displayDose2(){
				PhoneGap.exec(
				   function(succ) {
         			navigator.notification.alert(succ);
    			}, function(err) {
         			navigator.notification.alert(err);
    			}, 'Echo', 'echo',
				[ "Dose 2 aktiv" ]);
			}
			function displayDose3(){
				PhoneGap.exec(
				   function(succ) {
         			navigator.notification.alert(succ);
    			}, function(err) {
         			navigator.notification.alert(err);
    			}, 'Echo', 'echo',
				[ "Dose 3 aktiv" ]);
			}
			function displayDose4(){
				PhoneGap.exec(
				   function(succ) {
         			navigator.notification.alert(succ);
    			}, function(err) {
         			navigator.notification.alert(err);
    			}, 'Echo', 'echo',
				[ "Dose 4 aktiv" ]);
			}
		</script>
        
    </head>
    <body>
    
    <div id="deviceready" class="statusbar">
        <p class="event listening">Connecting to Device...</p>
        <p class="event received">Device is Ready!</p>
    </div>

	<div id="socket_control" class="socket_control">
		<a href="javascript:switchSocket('1');" class="fancy_socket_button" > 
				<img src="img/power_off.png" class="socket_status_picture"  alt="Power off">
	    		<b class="socket_name">Socket 1 </b>
	    		<img src="img/lamp_icon.png" class="socket_device_icon" alt="Lamp icon">
		</a>
		<a href="javascript:switchSocket('2');" class="fancy_socket_button" > 
				<img src="img/power_off.png" class="socket_status_picture"  alt="Power off">
	    		<b class="socket_name">Socket 2 </b>
	    		<img src="img/lamp_icon.png" class="socket_device_icon" alt="Lamp icon">
		</a>
		<a href="javascript:switchSocket('3');" class="fancy_socket_button" > 
				<img src="img/power_off.png" class="socket_status_picture"  alt="Power off">
	    		<b class="socket_name">Socket 3 </b>
	    		<img src="img/lamp_icon.png" class="socket_device_icon" alt="Lamp icon">
		</a>
		<a href="javascript:switchSocket('4');" class="fancy_socket_button" > 
				<img src="img/power_off.png" class="socket_status_picture"  alt="Power off">
	    		<b class="socket_name">Socket 4 </b>
	    		<img src="img/lamp_icon.png" class="socket_device_icon" alt="Lamp icon">
		</a>
	    		
	</div>
	
	
	
	<div id="menu_tabs" class="menu_tabs">
		<table class="menu_table" border ="0">
			<tr >
				<td class ="tabs active">
					<a href="#steuerung" class="menu_tab" title="Steuerung"><img src="img/control.png"  alt="Control" > Control</a>
				</td>
				<td class="tabs">
					<a href="#administration" class="menu_tab" title="Administration"><img src="img/settings.png"  alt="Settings">Settings</a>
				</td>
			</tr>
		</table>
	</div>
	
	<div class="actions" id="actions">
		<div id="steuerung">
			<table class="actions_table" border="0" >
				<tr >
					<td >
						<a href="javascript:switchSocket('1','2','4');" class="fancy_action_button" >Switch on/off</a>
		    		</td>
		    		<td >
		    			<a href="javascript:setTimer();" class="fancy_action_button" >Set time</a>
		    		</td>
	    		</tr>
	    		<tr >
					<td >
						<a href="javascript:switchSocket('1','2','3');" class="fancy_action_button"  >Switch all on/off</a>
		    		</td>
		    		<td >
		    			<a href="javascript:setCountdown();" class="fancy_action_button" >Set countdown</a>
		    		</td>
	    		</tr>
	    	</table>
   		</div>
   		<div id="administration">
   			<table class="actions_table" border="0" >
				<tr >
					<td >
						<a href="javascript:getExternalIp();" class="fancy_action_button" >Configure socket</a>
		    		</td>
		    		<td >
		    			<a href="javascript:addPortMapping('TCP', 1028, '192.168.1.9', 1028, 'bbla');" class="fancy_action_button" >Rename Socket</a>
		    		</td>
	    		</tr>
	    		<tr >
					<td >
						<a href="javascript:deletePortMapping('TCP', 1028);" class="fancy_action_button"  >Set user data</a>
		    		</td>
	    		</tr>
	    	</table>
   		</div>
	</div>
