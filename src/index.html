<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/activeTabSwitcher.js"></script>
        <script type="text/javascript" src="js/nativeController.js"></script>
        <script type="text/javascript" src="js/cordovaInterface.js"></script>
        
        <script type="text/javascript">
			function displayDoseOn(){
                navigator.notification.alert('Diese Dose ist immer an!');
			}
			function displayDose1(){
				switchSocket('1');
			}
			function displayDose2(){
				switchSocket('2');
			}
			function displayDose3(){
				switchSocket('3');
			}
			
			function changeImage(SocketNumber, state){
				var powerId = 'power_status_';
				var socketId = 'socket_status_';
				if (state>0){
					document.getElementById(powerId.concat(SocketNumber)).src="img/power_on.png";
					document.getElementById(socketId.concat(SocketNumber)).style.opacity="1";
				}
				else{
					document.getElementById(powerId.concat(SocketNumber)).src="img/power_off.png";
					document.getElementById(socketId.concat(SocketNumber)).style.opacity="0.3";
				}
			}
            </script>
        
    </head>
    <body>
        
        <div id="deviceready" class="statusbar">
            <p class="event listening">Connecting to Device...</p>
            <p class="event received">Device is Ready!</p>
        </div>
        
        <div id="socket_control" class="socket_control">
            <a href="javascript:displayDoseOn()" class="fancy_socket_button">
				<img src="img/power_on.png" class="socket_status_picture" id="power_status_On" alt="Power on">
                    <b class="socket_name">Fernseher</b>
                    <img src="img/tv_icon.png" class="socket_device_icon" id="socket_status_On" style="opacity:1" alt="Lamp icon">
                        </a>
            <a href="javascript:displayDose1();" class="fancy_socket_button">
				<img src="img/power_off.png" class="socket_status_picture" id="power_status_1"  alt="Power off">
                    <b class="socket_name">Radio</b>
                    <img src="img/music_icon.png" class="socket_device_icon" id="socket_status_1" style="opacity:0.3" alt="Lamp icon">
                        </a>
            <a href="javascript:displayDose2();" class="fancy_socket_button">
				<img src="img/power_off.png" class="socket_status_picture" id="power_status_2"  alt="Power off">
                    <b class="socket_name">Computer</b>
                    <img src="img/pc_icon.png" class="socket_device_icon" id="socket_status_2" style="opacity:0.3" alt="Lamp icon">
                        </a>
            <a href="javascript:displayDose3();" class="fancy_socket_button">
				<img src="img/power_off.png" class="socket_status_picture" id="power_status_3"  alt="Power off">
                    <b class="socket_name">Laden</b>
                    <img src="img/power_icon.png" class="socket_device_icon" id="socket_status_3" style="opacity:0.3" alt="Lamp icon">
                        </a>
            
        </div>
        
        
        
        <div id="menu_tabs" class="menu_tabs">
            <table class="menu_table" >
                <tr >
                    <td class ="tabs active">
                        <a href="#steuerung" class="menu_tab" title="Steuerung"><img src="img/control.png"  alt="Control" > Control</a>
                    </td>
                    <td class="tabs">
                        <a href="#administration" class="menu_tab" title="Administration"><img src="img/settings.png"  alt="Settings">Settings</a>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="actions" id="actions">
            <div id="steuerung">
                <table class="actions_table" border="0" >
                    <tr >
                        <td >
                            <a href="javascript:displayDose1();" class="fancy_action_button" >Switch on/off</a>
                        </td>
                        <td >
                            <a href="javascript:displayDose2();" class="fancy_action_button" >Set time</a>
                        </td>
                    </tr>
                    <tr >
                        <td >
                            <a href="javascript:switchSocket('1','2','3');" class="fancy_action_button"  >Switch all on/off</a>
                        </td>
                        <td >
                            <a href="javascript:switchSocket('1','2','3');" class="fancy_action_button" >Set countdown</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="administration">
                <table class="actions_table" border="0" >
                    <tr >
                        <td >
                            <a href="settingsSockets.html" class="fancy_action_button" >Configure socket</a>
                        </td>
                        <td >
                            <a href="settingsSockets.html" class="fancy_action_button" >Rename Socket</a>
                        </td>
                    </tr>
                    <tr >
                        <td >
                            <a href="settingsSockets.html" class="fancy_action_button"  >Set user data</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
		
        
        
        <script type="text/javascript" src="../cordova-2.3.0.js">navigator.notification.alert("name");</script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            document.addEventListener("deviceready", function(){
						    setTimeout("checkStatus()",10);
                                      }, false);
            </script>
        
        
    </body>
</html>
